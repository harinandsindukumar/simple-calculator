<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display" disabled>
        <div class="calculator-keys">
            <button type="button" class="key number">7</button>
            <button type="button" class="key number">8</button>
            <button type="button" class="key number">9</button>
            <button type="button" class="key operator">&divide;</button>

            <button type="button" class="key number">4</button>
            <button type="button" class="key number">5</button>
            <button type="button" class="key number">6</button>
            <button type="button" class="key operator">&times;</button>

            <button type="button" class="key number">1</button>
            <button type="button" class="key number">2</button>
            <button type="button" class="key number">3</button>
            <button type="button" class="key operator">&minus;</button>

            <button type="button" class="key number">0</button>
            <button type="button" class="key">.</button>
            <button type="button" class="key">C</button>
            <button type="button" class="key operator">+</button>

            <button type="button" class="key equal-sign">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
